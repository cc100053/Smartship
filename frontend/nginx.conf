server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API requests if you wanted to serve API on same port
    # location /api {
    #     proxy_pass http://backend:8080;
    # }
}
