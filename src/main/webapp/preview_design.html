<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chiang's 郵送方法チェック (Design Preview)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Chiang's 郵送方法チェック</h1>
        <form onsubmit="event.preventDefault(); alert('This is just a design preview!');">
            <div class="input-group">
                <label>縦 (cm)</label>
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4">
                    </path>
                </svg>
                <input type="text" name="W" placeholder="例: 10">
            </div>
            <div class="input-group">
                <label>横 (cm)</label>
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
                <input type="text" name="D" placeholder="例: 20">
            </div>
            <div class="input-group">
                <label>厚さ (cm)</label>
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
                <input type="text" name="H" placeholder="例: 5">
            </div>
            <div class="input-group">
                <label>重さ (kg)</label>
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3">
                    </path>
                </svg>
                <input type="text" name="Weight" placeholder="例: 2.5">
            </div>
            <input type="submit" value="Let's チェック" class="btn">
        </form>
    </div>
</body>

</html>
