spring.application.name=smartship

# Supabase PostgreSQL - Session Pooler (IPv4 friendly)
# Credentials from environment variables (set before running)
spring.datasource.url=jdbc:postgresql://aws-1-ap-northeast-1.pooler.supabase.com:5432/postgres?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

app.frontend-url=${FRONTEND_URL:http://localhost:5173}
server.port=${PORT:8080}
