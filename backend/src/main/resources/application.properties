spring.application.name=smartship

# Supabase PostgreSQL - Session Pooler (IPv4 friendly)
# Credentials from environment variables (set before running)
spring.datasource.url=${DB_URL:jdbc:postgresql://aws-1-ap-northeast-1.pooler.supabase.com:5432/postgres?sslmode=require}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT_MS:30000}
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:1}
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

app.frontend-url=${FRONTEND_URL:http://localhost:5173}
app.frontend-extra-origins=${FRONTEND_EXTRA_ORIGINS:}
server.port=${PORT:8080}
