spring.application.name=smartship

# Supabase PostgreSQL - Session Pooler
# Credentials from environment variables (set before running)
spring.datasource.url=jdbc:postgresql://aws-1-ap-northeast-1.pooler.supabase.com:5432/postgres?user=${DB_USER}&password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
